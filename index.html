<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Pendientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <h1>Listadito de Tareas Pendientes</h1>
    <div class="input-nombre">
        <input type="text" placeholder="Ingresa tu nombre" id="input-nombre">

    </div>
    <div class="lista-check">
        <label id="tarea1">
            <input class="input-check" type="checkbox">
            <span></span>
            <div>
                <p class="tarea-pendiente">Ir al super</p>
            </div>
        </label>
        <label>
            <input type="checkbox" class="input-check">
            <span></span>
            <div>
                <p id="tarea2" class="tarea-pendiente">Comprar verduras</p>
            </div>
        </label>
        <label>
            <input type="checkbox" class="input-check">
            <span></span>
            <p id="tarea3" class="tarea-pendiente">Pagar los servicios</p>
        </label>
        <label>
            <input type="checkbox" class="input-check">
            <span></span>
            <p id="tarea4" class="tarea-pendiente">Pagar alquiler</p>
        </label>
        <label>
            <input type="checkbox" class="input-check">
            <span></span>
            <p id="tarea5" class="tarea-pendiente">Llamar a pepito</p>
        </label>
        <label>
            <input type="checkbox" class="input-check">
            <span></span>
            <p id="tarea6" class="tarea-pendiente">Sacar a pasear a peshito</p>
        </label>
        <label>
            <input type="checkbox" class="input-check">
            <span></span>
            <p id="tarea7" class="tarea-pendiente">Comprar ropa</p>
        </label>
        <label>
            <input type="checkbox" class="input-check">
            <span></span>
            <p id="tarea8" class="tarea-pendiente">Sacar la basura</p>
        </label>
        <label>
            <input type="checkbox" class="input-check">
            <span></span>
            <p id="tarea9" class="tarea-pendiente">Comprar alimento a mascota</p>
        </label>
        <label>
            <input type="checkbox" class="input-check">
            <span></span>
            <p id="tarea10" class="tarea-pendiente">Cambiar focos de casa</p>
        </label>
    </div>
    <div id="popup-container">
        <p id="popup">Hola</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous">
    </script>
    <script src="js/main.js"></script>
</body>

</html>
