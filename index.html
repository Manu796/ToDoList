<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Pendientes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <h1>Listadito de Tareas Pendientes</h1>
    <!------------------- INPUT -------------------->
    <div class="input-nombre" id="bienvenida">
        <input type="text" placeholder="Ingresa tu nombre" id="nombre">
        <button class="btn-primary" id="ingresar">Ingresar</button>
    </div>
    <!-------------- CHECKBOX Y TAREAS ----------->
    <div class="inbox" id="listado">
        <div class="item">
            <input type="checkbox" id="check">
            <label id='tarea1'>Ir al super</label>
        </div>
        <div class="item">
            <input type="checkbox" id="check">
            <label id='tarea2'>Sacar a pasear a peshito</label>
        </div>
        <div class="item">
            <input type="checkbox" id="check">
            <label id='tarea3'>Arreglar puerta</label>
        </div>
        <div class="item">
            <input type="checkbox" id="check">
            <label id='tarea4'>Service auto</label>
        </div>
        <div class="item">
            <input type="checkbox" id="check">
            <label id='tarea5'>Llamar al aguatero</label>
        </div>
        <div class="item">
            <input type="checkbox" id="check">
            <label id='tarea6'>Cortar el pasto</label>
        </div>
        <div class="item">
            <input type="checkbox" id="check">
            <label id='tarea7'>Pagar cuentas</label>
        </div>
        <div class="item">
            <input type="checkbox" id="check">
            <label id='tarea8'>Ponerse a estudiar</label>
        </div>
        <div class="item">
            <input type="checkbox" id="check">
            <label id='tarea9'>Pintar dpto</label>
        </div>
        <div class="item">
            <input type="checkbox" id="check">
            <label id='tarea10'>Pedir Vacaciones</label>
        </div>
    </div>

    <!------------------- POPUP ---------------------->
    <!-- Button trigger modal -->
    <div class="modal" tabindex="-1" id="popup-container" data-toggle="modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Bien!!</h5>
                    <button class="close" id="cerrarModal">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Modal body text goes here.</p>
                </div>
                <div class="modal-footer">
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
    </script>

    <script src="js/main.js"></script>
</body>

</html>
